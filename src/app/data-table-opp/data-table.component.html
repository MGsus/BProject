<!-- <div class="mat-elevation-z6 table-row"> -->
<div class="table-container">
  <table mat-table class="full-width-table" matSort aria-label="Nombre">
    <!-- Id Column -->
    <ng-container matColumnDef="Numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
      <td mat-cell *matCellDef="let row">{{ row.opp_numero }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.opp_nombre }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="BP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>BP</th>
      <td mat-cell *matCellDef="let row">{{ row.bp_nombre }}</td>
    </ng-container>

    <!-- Fecha Inicio Column -->
    <ng-container matColumnDef="SS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sales Stage</th>
      <td mat-cell *matCellDef="let row">{{ row.opp_sales_stage }}</td>
    </ng-container>

    <!-- Fecha Fin Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha de Creación
      </th>
      <td mat-cell *matCellDef="let row">{{ row.opp_fecha_creacion }}</td>
    </ng-container>

    <!-- Presentación Column -->
    <ng-container matColumnDef="Q">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Quarter to be Closed
      </th>
      <td mat-cell *matCellDef="let row">{{ row.opp_quarter }}</td>
    </ng-container>

    <!-- Firma contrato Column -->
    <ng-container matColumnDef="Semana">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Semana</th>
      <td mat-cell *matCellDef="let row">{{ row.opp_week }}</td>
    </ng-container>

    <!-- kick off Column -->
    <ng-container matColumnDef="Monto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Monto de Oportunidad
      </th>
      <td mat-cell *matCellDef="let row">{{ row.opp_monto }}</td>
    </ng-container>

    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-raised-button
          style="background: #1e88e5; color: white"
          (click)="oppDetail(row.bp_nombre, row.opp_nombre)"
        >
          Ver más
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
    style="width: 100%"
  >
  </mat-paginator>
</div>
